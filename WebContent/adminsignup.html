   	<script type="text/javascript">
		
		
		 function validate()
		 {
		 	
           
            var pwd=document.getElementById('pwd').value;
            var cpwd=document.getElementById('cpwd').value;
            var mb=document.getElementById('mb').value;
           
            if(pwd.length<1)
            {
            	alert("password Is required");
            	return false;
            }
            if(cpwd.length<1)
            {
            	alert("cpass Is required");
            	return false;
            }
            if(mb.length<1)
            {
            	alert("Mobile Is required");
            	return false;
            }
            if(pwd!=cpwd)
            {

                    alert("Both Pass Not Match");
                    return false;            	
            }
            if(mb.length!=10)
            {
            	alert("Only Enter 10 digits");
            	return false;
            }
            if(isNaN(mb))
            {

               alert("Only Enter Numeric Values");
               return false;            	
            }
            return true;
		 	
		 }
		 function checkname()
		 {

             var nm=document.getElementById('nm').value;
             if(nm.length<1)
             {
             	  document.getElementById('spn').innerHTML="*";
             	  document.getElementById('spn').style.color="red";
            	
             }  
             else
             {
             	 document.getElementById('spn').innerHTML="";
             } 		 	
		 }

	</script>

<body>

       <input placeholder="DOB" class="cal" type="date" name="dt" id="dt" required>
